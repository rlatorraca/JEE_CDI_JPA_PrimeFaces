<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{checkout.validar}" />
		</f:metadata>
	
		<h1>Seleção serviço</h1>
		<br/>
		
		<h:form>
			<p:messages autoUpdate="true" />
		
			<p:panelGrid columns="2">
				<p:outputLabel value="Serviço" for="tipo" />
				<p:selectOneMenu value="#{checkout.ordemServico.descricao}" id="tipo">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{todosServicos}"/>
				</p:selectOneMenu>
			
				<p:outputLabel value="Placa do veículo" for="placa" />
				<p:inputMask value="#{checkout.ordemServico.placaVeiculo}" id="placa"
					size="10" mask="aaa-9999" />
			
				<p:outputLabel value="Data de agendamento" for="data" />
				<p:calendar value="#{checkout.ordemServico.dataAgendada}" pattern="dd/MM/yyyy" 
					id="data" mask="99/99/9999" size="10" />
			</p:panelGrid>
			<br/>
		
			<p:commandButton value="Próximo" action="DadosPessoais?faces-redirect=true" />
		</h:form>
	</ui:define>

</ui:composition>
