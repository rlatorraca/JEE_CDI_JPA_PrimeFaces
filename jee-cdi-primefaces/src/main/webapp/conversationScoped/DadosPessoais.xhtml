<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{checkout.validar}" />
		</f:metadata>
		
		<h1>Dados pessoais</h1>
		<br/>
		
		<h:form>
			<p:messages autoUpdate="true" />
		
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText value="#{checkout.ordemServico.cliente.nome}" id="nome"
					size="40" />
			
				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputText value="#{checkout.ordemServico.cliente.telefone}" id="telefone"
					size="15" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText value="#{checkout.ordemServico.cliente.email}" id="email"
					size="40" />
			</p:panelGrid>
			<br/>
			
			<p:button value="Anterior" outcome="SelecaoServico">
				<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
			</p:button>
			<p:commandButton value="PrÃ³ximo" action="Pagamento?faces-redirect=true" />
		</h:form>
	</ui:define>

</ui:composition>
