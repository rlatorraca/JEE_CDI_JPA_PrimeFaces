<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rl="http://www.rlsp.ca/jsf">

<h:head>
	<h:outputScript name="validadoresMetadata.js" />
</h:head>
<h:body>

	<h:form id="frm" prependId="false">
		<p:messages id="msgs" autoUpdate="true" />

		<h:panelGrid columns="3">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" value="#{cadastroUsuarioEmailBean.nome}" required="true" />
			<p:message for="nome" />
			
			<p:outputLabel value="E-mail" for="email" />
			<p:inputText id="email" value="#{cadastroUsuarioEmailBean.email}">
				<rl:validateEmailBlacklistMetaData dominios="gmail.com.br, terra.ca, gmail.com" />
			</p:inputText>
				
			<p:message for="email" />
			
			<h:outputLabel/>
			<p:commandButton value="Cadastrar" action="#{cadastroUsuarioEmailBean.cadastrar}"
				validateClient="true" update="@form" />
		</h:panelGrid>
		
	</h:form>

</h:body>
</html>
